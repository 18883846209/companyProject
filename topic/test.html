<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .img {
            width: 100%;
            height: 150px;
        }
    </style>
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <!-- <a href="http://jptjios.51wnl.com/lilith">打开莉莉丝</a> -->
    <div class="img"></div>
    <script>
        var img = document.createElement('img');
        img.style.cssText = 'display:none';
        document.body.appendChild(img);
        img.src = 'https://qiniu.image.cq-wnl.com/androidbanner201707241140306251';
        img.cssText = 'filter:blur(10px)';
        $('.img').css('background','url('+img.src+')');
    </script>
</body>
</html>
